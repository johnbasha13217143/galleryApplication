<app-userheader></app-userheader>
<div class="container">
    <div class="row m-t-100">
        <div class="col-md-3 text-center m-10" *ngFor="let g of galleryData">
            <mat-card class="example-card">
                <img mat-card-image [src]="g.imageUrl" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>{{g.name}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
